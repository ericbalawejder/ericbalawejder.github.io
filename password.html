<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $("#target").submit(function (event) {
            event.preventDefault();
            let formData = $('#target').serialize();
            $.ajax({
                method: 'POST',
                url: 'http://45.55.50.50/show',
                //url: 'http://localhost:8080/show',
                data: formData,
                success: function (data, status, xhr) {
                    // pretend data is json, it's currently html so we can't parse it
                    //let fakeData = {"password": "asdf"}
                    //$("#generated-password h1").text(fakeData.password);

                    let html = $(data);
                    $(html).find("#fancy-password").each(function (index, element) {
                        $("#generated-password pre code").text(element.innerText);
                    })
                },
                error: function (xhr, status, error) {
                    console.log(status);
                },
            });
        });
    })
</script>

<div class="home">
    <form id="target">
        <label for="length">Length: </label><br>
        <input type="text" id="length" name="length"><br>

        <label for="uppercase">uppercase: </label><br>
        <input type="text" id="uppercase" name="uppercase"><br>

        <label for="lowercase">lowercase: </label><br>
        <input type="text" id="lowercase" name="lowercase"><br>

        <label for="digit">digit: </label><br>
        <input type="text" id="digit" name="digit"><br>

        <label for="specialChar">specialChar: </label><br>
        <input type="text" id="specialChar" name="specialChar"><br>

        <input type="submit">
    </form>
    <div id="generated-password">
        <pre><code></code></pre>
    </div>
</div>
